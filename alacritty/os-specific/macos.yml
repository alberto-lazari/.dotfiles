key_bindings:
  - {
    key: N,
    mods: Command,
    command: { program: "/bin/bash", args: ["-c", "eval $(compgen -G '/Users/*/.dotfiles/alacritty/spawn-new-instance.sh')"] }
  }

hints:
  enabled:
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: open
      post_processing: true
      # Use CMD + Click to open links
      mouse:
        enabled: true
        mods: command
