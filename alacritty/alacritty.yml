import:
  - "~/.config/alacritty/colors.yml"

# Reload config file when saved
live_config_reload: true

shell:
  program: zsh
  args:
    - --login

window:
  dimensions:
    columns: 125
    lines: 30

  padding:
    x: 5
    y: 3

font:
  normal:
    family: MesloLGS NF
    style: Regular

  bold:
    style: Bold

  italic:
    style: Italic

  size: 12.0

cursor:
  style:
    blinking: never
