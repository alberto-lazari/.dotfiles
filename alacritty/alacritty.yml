import:
  - "~/.config/alacritty/colors.yml"
  - "~/.config/alacritty/os-specific.yml"

# Reload config file when saved
live_config_reload: true

shell:
  program: zsh
  args:
    - --login

window:
  dimensions:
    columns: 125
    lines: 30

  padding:
    x: 5
    y: 3

font:
  normal:
    family: MesloLGS NF

  size: 12.0

cursor:
  style:
    blinking: never

mouse:
  hide_when_typing: true
